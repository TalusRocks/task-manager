<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task Manager</title>
    <script src="https://use.fontawesome.com/c63a4e7fe8.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.min.js" charset="utf-8"></script>
    <script defer src="./main.js" charset="utf-8"></script>
    <script defer src="./templates.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="to-do">
      <!-- <div class="header"> -->
        <h2>Today's To-Dos</h2>
        <p class="task-error"></p>
        <div class="task-add-div">
          <form class="new-task-form">
            <input type="text" name="new-task-input" class="new-task-input"></input>
          </form>
          <a class="add-task-button" href="#">Add Task</a>
        </div>
      <!-- </div> -->
      <div class="to-do-row">
        <!-- to-do-tasks here -->
      </div>
    </section>
  </body>
</html>
